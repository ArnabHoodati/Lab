<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>  
  <!------Bootstrap css------->
 body{   
  background-color: lightblue;  
}
.container {  
    padding: 50px;  
  background-color: lightgray;  
}  
    
 div {  
            padding: 10px 0;  
         }  
hr {  
  border: 1px solid #f1f1f1;  
  margin-bottom: 30px;  
}  
.registerbtn {  
  background-color: blue;  
  color: blackS;  
  padding: 16px 20px;  
  margin: 8px 0;  
  border: none;  
  cursor: pointer;  
  width: 100%;  
  opacity: 0.9;  
}  
.registerbtn:hover {  
  opacity: 1;  
}  
</style>  

<title>Student Registration Form</title>
</head>
<!-----------------------------Form------------------------------------->
<body>
<form>
<div class="container">
        <h1><center>Student Registration</center></h1>
		<hr>

        <form action="#" method="post">
            <div class="form-group">
<label for="firstName"><b>First Name</b></label>
<input type="text" class="form-control" id="firstName" placeholder="First Name" required>
</div>
 <div class="form-group">
<label for="firstName"><b>Middle Name</b></label>
<input type="text" class="form-control" id="firstName" placeholder="Middle Name" required>
</div>
 <div class="form-group">
<label for="lastName"><b>Last Name</b></label>
<input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
</div>

<div class="form-group">		
<label for="dob"><b>Date Of Birth</b></label>
<input type="date" id="dob" name="dob" required>
</div> 
 
<div class="form-group">
<label for="Gender"><b>Gender</b></label>
<input type="radio" value="Male" name="gender" required> Male   
<input type="radio" value="Female" name="gender" required> Female   
<input type="radio" value="Other" name="gender" required> Other 
</div> 

<div class="form-group">
<label><b>Qualification</b></label>   
<select>  
<option value="Course">Select</option > 
<option value="BSc">SSC</option>  
<option value="BSc">HSC</option>  
<option value="BSc">Diploma</option>  
<option value="BSc">B.Sc</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option> 
<option value="BA">BA</option>  
<option value="BCom">B.Com</option>  
<option value="B.Tech">MA</option> 
<option value="MSc">M.Sc</option> 
<option value="MSc">M.Com</option> 
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
</div>
				<div class="form-group">
						<label for="inputAddress"><b>Address</b></label>
						<input type="text" class="form-control" id="inputAddress" placeholder="Enter address" required>
				  </div>
			
				
			 <div class="form-group">
				  <label for="inputCity"><b>City</b></label>
				  <input type="text" class="form-control" id="inputCity" placeholder="Enter city" required>
				</div>
				<div class="form-group">
				  <label for="inputState"><b>State</b></label>
				  <select id="inputState" class="form-control" required>
					<option selected>Select State</option>
					<option>Andhra Pradesh</option>
					<option>Arunachal Pradesh</option>
					<option>Assam</option>
					<option>Bihar</option>
					<option>Chhattisgarh</option>
					<option>Goa</option>
					<option>Gujarat</option>
					<option>Haryana</option>
					<option>Himachal Pradesh</option>
					<option>Jharkhand</option>
					<option>Karnataka</option>
					<option>Kerala</option>
					<option>Madhya Pradesh</option>
					<option>Maharashtra</option>
					<option>Manipur</option>
					<option>Mizoram</option>
					<option>Nagaland</option>
					<option>Odisha</option>
					<option>Punjab</option>
					<option>Rajasthan</option>
					<option>Sikkim</option>
					<option>Tamil Nadu</option>
					<option>Telangana</option>
					<option>Tripura</option>
					<option>Uttar Pradesh</option>
					<option>Uttarakhand</option>
					<option>West Bengal</option>
				  </select>
				</div>
				<div class="form-group">
				  <label for="pincode"><b>Pin Code</b></label>
				  <input type="text" class="form-control" class="form-control" id="pincode" placeholder="700001" required>
				</div>
						  
				<div class="form-group">
						<label for = "phone"><b>Phone</b></label>  
						<input type="text" name="phone" class="form-control" placeholder="Phone no." size="10"/ required> 
					</div>
					
				
					<div class="form-group">
					  <label for="email"><b>Email</b></label>
					  <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
					</div>
				
				
				  <div class="form-group">
						<label for="pass"><b>Password</b></label>
						<input type="password" class="form-control" id="pass" placeholder="Enter password" required>
				  </div>  
				
				
				<div class="form-group">
						<label for="cpass">Confirm Password</label>
						<input type="password" class="form-control" id="cpass" placeholder="Re-Enter your password" required>
				  </div>
	
		<div class="form-group">
			<label for="img"><b>File Upload</b></label>
			<input type="file" id="img" name="img" accept="image/*" required>
		</div>

		  <div class="form-group">
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="gridCheck" required>
			  <label class="form-check-label" for="gridCheck">
				I Agree
			  </label>
			</div>
		  
		 <div class="form-group">
				  <button type="submit" class="btn btn-info">Register</button> 
			  </div>
		  </div>
		  </div>
		  
     </form>

</body>
</html>
